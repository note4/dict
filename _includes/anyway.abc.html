
    <script src="/assets/vue.js"></script>
	<script>
		var a = new Vue({
			el: '#abc',
			data: {
				nowPlaying: false,
				voiceFileUrl: 'http://dict.youdao.com/dictvoice?audio=anyway&type=2',
				currentWord: "anyway"
			},
			methods: {
				playNow: function (word,isCustomized) {
					if ( word == a.currentWord) {
						audio.pause()
						a.nowPlaying = !a.nowPlaying;
							if (a.nowPlaying == true) {
								var newAudio = setTimeout("audio.play()",50)
							}
					}
					else {
						a.nowPlaying = true
						a.currentWord = word

						if ( isCustomized == '1' ){
							a.voiceFileUrl = 'https://s.anw.red/anyway.abc/audio/' + a.currentWord + '.mp3'
						}
						else {
							a.voiceFileUrl = 'http://dict.youdao.com/dictvoice?audio=' + a.currentWord + '&type=2'
						}

						var newAudio = setTimeout("audio.play()",50)
					}

				}
			}
		})

		window.onload = function(){
			audio = document.getElementById("voice-file")
		}
    </script>
